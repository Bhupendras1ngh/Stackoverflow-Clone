<div class="container">
    <div class="content-wrapper">
        <mat-form-field appearance="fill">
            <textarea  [(ngModel)] = "question" matInput cdkTextareaAutosize cdkAutosizeMaxRows="5" placeholder="Ask your question..."></textarea>
                  
        </mat-form-field>
        <div class="new-post-action-container">
            <button (click) ="post()" mat-raised-button [disabled] = "question.trim() == ''" class ="post-button">POST</button>
        </div>

        <mat-card class="question-card"  *ngFor ="let question of questionList" [routerLink]="'/view-solution/' + question.id">
            <mat-card-header>
                <mat-card-title>{{question.username}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>{{question.question}}</p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
